    <div onclick="document.getElementById('mydiv').style.zIndex = 11;

    document.getElementById('three').style.zIndex = 10;" id="two">

<div class="closedmenu" id="menu">
    <select id="rejim">
        <option value="shut">Shut down</option>
        <option value="res">Restart</option>
    </select>
    <button onclick="shut()" class="btn">></button>
</div>
<footer>
    <div onclick="openmenu()" class="pusk"></div>
</footer>
    <script>
        function shut() {
            let shut = document.getElementById('rejim').value;
            if(shut !== "res") {
                document.getElementById('shutdown').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('shutdown').style.display = 'none';
                    document.getElementById('black').className = 'black';
                }, 5000);
                setTimeout(() => {
                    document.getElementById('turnon').style.display = 'block';
                }, 6000);
            }
            else {
                document.getElementById('restart').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('black').className = 'black';
                    document.getElementById('restart').style.display = 'none';
                }, 5000);
                setTimeout(() => {
                    document.getElementById('black').className = ' ';
                    document.getElementById('welcome').style.display = 'block';
                }, 9000);
                setTimeout(() => {
                    window.open('./index.html', '_self');
                }, 15000);
            }
        }
        function turnon() {
            document.getElementById('turnon').style.display = 'none';
            setTimeout(() => {
                document.getElementById('black').className = ' ';
                document.getElementById('welcome').style.display = 'block';
            }, 5000);
            setTimeout(() => {
                window.open('./index.html', '_self');
            }, 10000);
        }
        

        function selectpc() {
            document.getElementById('notepad').style = " "
            document.getElementById('recycle').style = " "
            document.getElementById('pc').style = "background: rgba(255, 255, 255, 0.16); border-radius: 5px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px); border: 1px solid rgba(255, 255, 255, 0.5);"
        }
        function selectrecycle() {
            document.getElementById('notepad').style = " "
            document.getElementById('pc').style = " "
            document.getElementById('recycle').style = "background: rgba(255, 255, 255, 0.16); border-radius: 5px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px); border: 1px solid rgba(255, 255, 255, 0.5);"
        }
        function selectnotepad() {
            document.getElementById('recycle').style = " "
            document.getElementById('pc').style = ""
            document.getElementById('notepad').style = "background: rgba(255, 255, 255, 0.16); border-radius: 5px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px); border: 1px solid rgba(255, 255, 255, 0.5);"
        }
        function openpc() {
            document.getElementById('mydiv').style = 'z-index: 11; display:block; width: 400px; height: 500px; top:80px; left:500px;'
        }
        function opennotepad() {
            document.getElementById('two').style = 'z-index: 11; display:block; width: 400px; height: 500px; top:80px; left:500px;'
        }
        function openrecycle() {
            document.getElementById('three').style = 'z-index: 11; display:block; width: 400px; height: 500px; top:80px; left:500px;'
        }
        function closepc() {
            document.getElementById('mydiv').style = 'display: none;'
        }
        function hidepc() {
            document.getElementById('mydiv').style = 'display: none;'
        }
        function closenotepad() {
            document.getElementById('two').style = 'display: none;'
        }
        function hidenotepad() {
            document.getElementById('two').style = 'display: none;'
        }
        function closerecycle() {
            document.getElementById('three').style = 'display: none;'
        }
        function hiderecycle() {
            document.getElementById('three').style = 'display: none;'
        }
        function openmenu() {
            if(document.getElementById('menu').className !== "openmenu") {
                document.getElementById('menu').className = "openmenu"
            }
            else {
                document.getElementById('menu').className = "closedmenu"
            }
        }
    </script>

<script>
    //Make the DIV element draggagle:
    dragElement(document.getElementById("two"));
    
    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "header")) {
        /* if present, the header is where you move the DIV from:*/
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
      } else {
        /* otherwise, move the DIV from anywhere inside the DIV:*/
        elmnt.onmousedown = dragMouseDown;
      }
    
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
      }
    
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }
    
      function closeDragElement() {
        /* stop moving when mouse button is released:*/
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
    </script>
